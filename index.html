<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>साहित्य संग्रह</title>
    
    <!-- Improved font loading for Devanagari with font-display:swap -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #ff7eb3;
            --primary-hover: #ff5180;
            --background-gradient-start: #f8cdda;
            --background-gradient-end: #1c1c1c;
            --card-bg: rgba(255, 255, 255, 0.1);
        }
      
        /* Explicitly set Devanagari font for the entire document */
        html, body {
            font-family: 'Noto Sans Devanagari', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
      
        body {
            background: linear-gradient(to right, var(--background-gradient-start), var(--background-gradient-end));
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            position: relative;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animated background text */
        .background-text-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .background-text {
            position: absolute;
            color: rgba(255, 255, 255, 0.05);
            font-size: 120px;
            font-weight: bold;
            white-space: nowrap;
            user-select: none;
            animation: floatText 60s linear infinite;
            transform-origin: center;
            font-family: 'Noto Sans Devanagari', sans-serif;
        }

        @keyframes floatText {
            0% {
                transform: translateX(-50%) translateY(-50%) rotate(0deg);
            }
            100% {
                transform: translateX(-50%) translateY(-50%) rotate(360deg);
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .poem-card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
            max-width: 800px;
            width: 90%;
            min-height: 200px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
            margin: 0 auto;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(5px);
        }

        .poem-card:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.3);
        }

        .poem-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            font-family: 'Noto Sans Devanagari', sans-serif;
        }

        .poem-content {
            font-size: 20px;
            margin-top: 20px;
            white-space: pre-line;
            text-align: left;
            padding: 0 10px;
            font-family: 'Noto Sans Devanagari', sans-serif;
            /* Ensure proper line height for Devanagari text */
            line-height: 1.8;
        }

        .navigation-buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            position: relative;
            z-index: 2;
        }

        .nav-btn {
            padding: 12px 28px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            background: var(--primary-color);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-family: 'Noto Sans Devanagari', sans-serif;
        }

        .nav-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .nav-btn:active {
            transform: translateY(1px);
        }

        .nav-btn:disabled {
            background: #888;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.7;
        }

        .poem-counter {
            margin-top: 15px;
            font-size: 16px;
            opacity: 0.8;
            font-family: 'Noto Sans Devanagari', sans-serif;
        }

        .footer {
            width: 100%;
            padding: 30px 20px;
            background: rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            margin-top: 40px;
            z-index: 1;
            backdrop-filter: blur(5px);
        }

        .copyright {
            font-size: 16px;
            opacity: 0.9;
            margin-top: 15px;
            font-family: 'Noto Sans Devanagari', sans-serif;
        }

        /* Added responsive styles */
        @media (max-width: 768px) {
            .poem-card {
                padding: 20px;
            }
            
            .poem-title {
                font-size: 24px;
            }
            
            .poem-content {
                font-size: 18px;
            }
            
            .background-text {
                font-size: 80px;
            }
            
            .navigation-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .nav-btn {
                width: 100%;
            }
        }

        /* Added loading animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 1.5s ease-in;
        }

        /* Added loader */
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Page title */
        .page-title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            position: relative;
            z-index: 2;
            font-family: 'Noto Sans Devanagari', sans-serif;
        }
    </style>
</head>
<body>
    <!-- Background animated text -->
    <div class="background-text-container" id="backgroundTextContainer"></div>
    
    <div class="container">
        <h1 class="page-title">साहित्य संग्रह</h1>
        <div class="poem-card fade-in">
            <div class="poem-title" id="poemTitle">अनटाइटल</div>
            <div class="loader" id="poemLoader"></div>
            <div class="poem-content" id="poemContent"></div>
            <div class="poem-counter" id="poemCounter">1 / 4</div>
        </div>
        <div class="navigation-buttons">
            <button class="nav-btn" id="prevBtn" onclick="showPreviousPoem()" disabled>पहिलेको कविता</button>
            <button class="nav-btn" id="nextBtn" onclick="showNextPoem()">अर्को कविता</button>
        </div>
    </div>
    <div class="footer">
        <p class="copyright">&copy; 2025 साहित्य संग्रह. सर्वाधिकार सुरक्षित।</p>
    </div>
    <script>
        // Define poems with proper Devanagari text
        const poems = [
            { 
                title: "तिमी जस्तै त्यो जुन आकाशमा किन छ?", 
                content: "तिमी बिना यो दिन अधुरो किन छ?\nबिहानी छाए नि अँध्यारो किन छ?\nम हेर्छु तिमिलाई अनि हराउँछु\nमेरो प्रश्न तिमी जस्तै त्यो जुन आकाशमा किन छ?\nतिमी बोल्दा समए रोकिएला जस्तो\nतिम्रो मुस्कान, कोपिला पनि फुल्छन कि जस्तो।\nतिमी बिना जिन्दगी बित्दैन अब\nशरीर त छ, तर आत्मा हराए जस्तो।।\nहर सपनीमा तिमी हुन्छ्यौ कि क्या हो?\nमायाका कुरा दिनै गर्छ्यौ कि क्या हो?\nम त बाटोमा हिड्ने बटुवा\nछाहरी तिमि मेरो हुन्छ्यौ कि क्या हो?\nसाँचेर अग्नि सबैको अगि सिउँदो तिम्रो सजाउन मन छ\nतिमी सँगै उठ्न अनि तिमी सँगै निदाउन मन छ।\nछाडी जान्छ भनेर नसोच प्रिए\nअन्तिम सास नि तिम्रै काखमा लिन मन छ।।\n\n" 
            },
            { 
                title: "म अनी तिमी", 
                content: "म बर बनी आए\nतिमी मेरो पिपल बनिदिनु\nम छाहारी भए\nछाहारिको तिमि शितल भैदिनु।\n\nम जुन भए\nतिमी आकाशका तारा बनिदिनु\nमेरो लागि माया\nसंसार सारा भुलिदिनु।।\n\nम घाम तिमी क्षितिज\nनजिक आउँदा तिमी लाजले रातै भैदिनु\nम गन्तव्य हिन बटुवाको\nयो बटुवाको तिमी बाटो बनिदिनु।\n\nसुखदुःख दु:खसुख हरपल सँगै भैदिनु\nम मुटु भए प्रिये\nतिमी मेरो धड्कन भैदिनु।\nधेरै कुरा माग्दिन तिमिलाई\nबस म लिन आउँदा\nमेरो लागि रातो सारिमा सजिएर बसिदिनु।।\n\n" 
            },
            { 
                title: "मायाको गीत", 
                content: "मायाको गीत लेख्छु तिमीलाई देख्दा, \nमनका हर शब्द मेट्छु तिमीलाई देख्दा।\nतिमी छौ र यो जिन्दगी मिठो लागेको छ,\nमुटुलाई प्रेमले सेक्छु तिमीलाई देख्दा।\nतिम्रो मुस्कानमा छ त्यो जादूको संसार,\nहरेक दुख भुल्न सक्छु तिमीलाई देख्दा।\n\nमेरो सपना, मेरो सत्य तिमी नै हौ,\nभविष्य सबै देख्छु तिमीलाई देख्दा।\nमेरा हर कुरा तिमीमै छ र तिमीमै म,\nआफैलाई भेट्छु तिमीलाई देख्दा।\n\n" 
            },
            { 
                title: "तिमीमै म हराउन चाहान्छु", 
                content: "तिमीमै म हराउन चाहान्छु,\nबिहानीको किरणझैँ,\n\nतिम्रो मुस्कानमा विलीन हुन।\nतिम्रो सासको संगीत बनेर,\nहृदयको गहिराइमा बग्न चाहान्छु।\n\nतिमीमै म हराउन चाहान्छु,\nहावा झैँ स्पर्श गरी,\nतिम्रो धड़कनमा समाहित हुन।\nआँशु बनेर आँखामा बसूँ,\nवा हाँसो बनेर ओठमा झल्किऊँ।\nतिमीमै म हराउन चाहान्छु,\nछायाँझैँ पछि पछि लाग्न,\nवा तिम्रो आत्मा झैँ भित्र बस्न।\n\nनाम नभए पनि यादमा रहूँ,\nशब्द नभए पनि भावमा बोलूँ।\n\nतिमीमै म हराउन चाहान्छु,\nसमय स्थिर बनाइ, तिम्रो अंगालोमा अनन्त हुन।\nसपना मात्र होइन, सत्य बन्न,\nतिमीमै म हराउन चाहान्छु।\n\n" 
            },
            { 
                title: "चिया अनि तिमी", 
                content: "बिहानीको चिसो बतासमा,\n न्यानो चियाको कप समाउँदै, \nतिम्रो यादको स्वाद मिसिन्छ,\nअनि म, फेरि तिमीमै हराउँछु ।\n\nचियाको पहिलो चुस्की जस्तै, \nतिम्रो मुस्कान मीठो लाग्छ, \nनरम बतासले चियाको वाफैमा, \nतिम्रा स्पर्शका सम्झनाहरू ल्याउँछ ।\n\nतिमी बिना यो चिया पनि फिक्का,\nन स्वाद, न त कुनै मिठास,\nतिमी बिना मेरो बिहान अधुरो,\nन त घाम, न उज्यालोको आस ।\n\nतिमी छौ भने चिया मीठो,\nन्यानो घामको माया जस्तै, \nचुस्कीचुस्कीमा तिमी भेटिन्छौ,\nचिया अनि तिमी, एकै हौ मलाई ।\n\n" 
            }
        ];

        // Current poem index
        let currentPoemIndex = 0;

        // Function to ensure fonts are loaded before displaying content
        function ensureFontsLoaded(callback) {
            // Check if document.fonts is supported
            if (document.fonts && document.fonts.ready) {
                document.fonts.ready.then(() => {
                    console.log("Fonts successfully loaded");
                    callback();
                }).catch(err => {
                    console.error("Error loading fonts:", err);
                    // Fallback - proceed anyway after a delay
                    setTimeout(callback, 1000);
                });
            } else {
                // Fallback for browsers that don't support document.fonts
                setTimeout(callback, 1000);
            }
        }

        // Function to create animated background text
        function createBackgroundText() {
            const container = document.getElementById('backgroundTextContainer');
            const text = "साहित्य";
            
            // Clear existing elements first
            container.innerHTML = '';
            
            // Create multiple instances of the text at different positions and angles
            for (let i = 0; i < 20; i++) {
                const textElement = document.createElement('div');
                textElement.className = 'background-text';
                textElement.textContent = text;
                
                // Random positioning
                const randomX = Math.random() * 100;
                const randomY = Math.random() * 100;
                
                textElement.style.left = `${randomX}%`;
                textElement.style.top = `${randomY}%`;
                
                // Random size
                const randomSize = 60 + Math.random() * 100;
                textElement.style.fontSize = `${randomSize}px`;
                
                // Random opacity
                const randomOpacity = 0.03 + Math.random() * 0.07;
                textElement.style.opacity = randomOpacity;
                
                // Random animation duration and delay
                const animationDuration = 30 + Math.random() * 60;
                const animationDelay = Math.random() * 20;
                textElement.style.animationDuration = `${animationDuration}s`;
                textElement.style.animationDelay = `-${animationDelay}s`;
                
                // Random rotation
                const randomRotation = Math.random() * 360;
                textElement.style.transform = `rotate(${randomRotation}deg)`;
                
                container.appendChild(textElement);
            }
        }

        // Function to display poem by index with loading animation
        function displayPoem(index) {
            // Show loader
            document.getElementById("poemLoader").style.display = "block";
            document.getElementById("poemContent").innerHTML = "";
            
            // Update current index
            currentPoemIndex = index;
            
            // Update navigation buttons state
            updateNavigationButtons();
            
            // Get the poem at current index
            let poem = poems[currentPoemIndex];
            document.getElementById("poemTitle").innerText = poem.title;
            
            // Update poem counter
            document.getElementById("poemCounter").innerText = `${currentPoemIndex + 1} / ${poems.length}`;
            
            // Add a small delay to show the loader
            setTimeout(() => {
                // Hide loader
                document.getElementById("poemLoader").style.display = "none";
                // Display poem text
                document.getElementById("poemContent").innerText = poem.content;
                document.getElementById("poemContent").classList.add("fade-in");
            }, 600);
        }

        // Function to show the next poem
        function showNextPoem() {
            if (currentPoemIndex < poems.length - 1) {
                displayPoem(currentPoemIndex + 1);
            }
        }

        // Function to show the previous poem
        function showPreviousPoem() {
            if (currentPoemIndex > 0) {
                displayPoem(currentPoemIndex - 1);
            }
        }

        // Function to update navigation buttons state
        function updateNavigationButtons() {
            document.getElementById("prevBtn").disabled = (currentPoemIndex === 0);
            document.getElementById("nextBtn").disabled = (currentPoemIndex === poems.length - 1);
        }

        // Initialize everything when the window loads
        window.addEventListener('load', function() {
            ensureFontsLoaded(() => {
                createBackgroundText();
                displayPoem(0); // Start with the first poem
                
                // Add subtle animation to background text elements
                setInterval(() => {
                    const elements = document.querySelectorAll('.background-text');
                    elements.forEach(element => {
                        const newX = parseFloat(element.style.left) + (Math.random() * 0.2 - 0.1);
                        const newY = parseFloat(element.style.top) + (Math.random() * 0.2 - 0.1);
                        element.style.left = `${newX}%`;
                        element.style.top = `${newY}%`;
                    });
                }, 3000);
            });
        });

        // Fallback initialization if load event doesn't trigger
        if (document.readyState === 'complete') {
            ensureFontsLoaded(() => {
                createBackgroundText();
                displayPoem(0);
            });
        }
    </script>
</body>
</html>
